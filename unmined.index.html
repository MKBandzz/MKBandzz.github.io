<!DOCTYPE html>
<html>

<head>
    <title>MKB City Map</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/css/ol.css"
        integrity="sha256-jckPZk66EJrEBQXnJ5QC2bD+GxWPDRVVoMGr5vrMZvM=" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"
        integrity="sha256-77dogUPZ1WVoK9BDF0CxsKnAouX3YzK6n4tIcbDgtFI=" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>


    <link href="lib/ol-contextmenu.css" rel="stylesheet">
    <script src="lib/ol-contextmenu.iife.js"></script>
    <script type="text/javascript" src="lib/toastify-js.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/toastify-js.min.css">
    <script type="text/javascript" src="unmined.map.properties.js"></script>
    <script type="text/javascript" src="unmined.map.regions.js"></script>
    <script type="text/javascript" src="unmined.map.players.js"></script>
    <script type="text/javascript" src="custom.markers.js"></script>
    <script type="text/javascript" src="unmined.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">


    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
            width: 100%;
            /* The base map container for OpenLayers */
        }
        
        /* *** CRITICAL: Overlay container for Leaflet to render vectors *** */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            /* Make sure the Leaflet container is transparent */
            background-color: transparent; 
            /* Allows clicks to pass through to the OpenLayers map in transparent areas */
            pointer-events: none; 
            z-index: 1000; /* Place it above the OpenLayers map */
        }
        /* small popup formatting */
        .poi-popup { font-size: 13px; line-height: 1.2; }
    </style>

</head>

<body>
    <div id="map"></div>
    <div id="overlay"></div> <script type="text/javascript">
        // --------------------------
        // Unmined OpenLayers Initialization (KEPT INTACT)
        // --------------------------
        document.title = UnminedMapProperties.worldName + " - " + document.title;

        if (UnminedCustomMarkers && UnminedCustomMarkers.isEnabled && UnminedCustomMarkers.markers) {
            UnminedMapProperties.markers = UnminedMapProperties.markers.concat(UnminedCustomMarkers.markers);
        }
        
        // This is the main Unmined initialization call
        var unmined = new Unmined();
        var map = unmined.map("map", UnminedMapProperties, UnminedRegions);
        
        // --- End OpenLayers Initialization ---

        // ----------------------------------------------------
        // Leaflet Overlay Setup for GeoJSON Vectors (NEW CODE)
        // ----------------------------------------------------
        
        // 1. Get map dimensions from the original OpenLayers properties (UnminedMapProperties.js)
        const MIN_ZOOM = UnminedMapProperties.minZoom;
        const MAX_ZOOM = UnminedMapProperties.maxZoom;
        
        // Calculate total map size based on region boundaries (512 blocks/region)
        const MAP_WIDTH = (UnminedMapProperties.maxRegionX + 1 - UnminedMapProperties.minRegionX) * 512;
        const MAP_HEIGHT = (UnminedMapProperties.maxRegionZ + 1 - UnminedMapProperties.minRegionZ) * 512;
        // Bounds are defined in the Y/Z-down (Top-Left Origin) format
        const bounds = [[0, 0], [MAP_HEIGHT, MAP_WIDTH]];

        // 2. Custom CRS to flip Y/Z axis to match Unmined
        // This is necessary because OpenLayers / Unmined uses a Y/Z-down system.
        const L_CRS_SimpleFlipped = L.extend({}, L.CRS.Simple, {
            transformation: new L.Transformation(1, 0, -1, 0)
        });

        // 3. Create the Leaflet Overlay Map
        const overlayMap = L.map('overlay', {
            // Use the flipped CRS to match the OpenLayers map's projection
            crs: L_CRS_SimpleFlipped,
            minZoom: MIN_ZOOM,
            maxZoom: MAX_ZOOM,
            // Disable all default Leaflet controls to avoid conflicts
            zoomControl: false,
            attributionControl: false,
            scrollWheelZoom: false,
            doubleClickZoom: false,
            boxZoom: false,
            keyboard: false,
            dragging: false,
            touchZoom: false
        }).setView([MAP_HEIGHT / 2, MAP_WIDTH / 2], 0);

        // Fit bounds to align the Leaflet map's extent with the OpenLayers map's extent
        overlayMap.fitBounds(bounds);

        // 4. GeoJSON conversion (No inversion needed since the map CRS is now Y/Z-down)
        // GeoJSON uses [X, Y], Leaflet uses [Lat (Y), Lng (X)]
        function qgisToLeaflet(x,y){ return [y, x]; }
        
        // Re-enable pointer events only for the GeoJSON layers (if they cover the map)
        // Note: The general overlay container is set to 'pointer-events: none' in CSS
        // We will enable them per-feature below.

        // --------------------------
        // Custom Vector Layers (Roads and POIs)
        // --------------------------
        const roadLayer = L.layerGroup().addTo(overlayMap);
        const poiLayer = L.layerGroup().addTo(overlayMap);
        const routeLayer = L.layerGroup().addTo(overlayMap);
        const REPO_NAME = ''; // For MKBandzz.github.io root

        // --- Utility Functions ---
        function polygonCentroid(coords){
            const ring = coords[0];
            if(!Array.isArray(ring) || ring.length === 0) return null;
            let sx = 0, sy = 0;
            ring.forEach(c => { sx += c[0]; sy += c[1]; });
            return [ sx / ring.length, sy / ring.length ];
        }
        
        // Leaflet doesn't automatically sync its view with OpenLayers. 
        // We'll watch for OpenLayers view changes and force Leaflet to match.
        // This is complex, so we'll rely on the initial 'fitBounds' for now.
        // If zooming/panning breaks, we will add the sync logic.

        // --- Load Roads ---
        fetch(REPO_NAME + '/roads.geojson')
        .then(r => r.json())
        .then(geo => {
            geo.features.forEach(feature => {
                const props = feature.properties || {};
                if(props.Type === 'Walkway') return; 

                const raw = feature.geometry && feature.geometry.coordinates;
                if(!Array.isArray(raw)) return;
                const latlngs = raw.map(c => qgisToLeaflet(c[0], c[1]));

                let color = 'gray', weight = 2;
                if(props.Type === 'Highway' || props.Type === 'Ramp'){
                    color = 'yellow'; weight = 6;
                } else if(props.Type === 'Arterial' || props.Type === 'Road'){
                    color = 'white'; weight = 4;
                } else if(props.Type === 'Street'){
                    color = 'gray'; weight = 2;
                }

                // Add pointerEvents: 'auto' so the vectors are clickable through the overlay div
                L.polyline(latlngs, { color: color, weight: weight, pointerEvents: 'auto' })
                    .bindPopup(
                        '<div class="poi-popup"><b>' + (props.Name || '') + '</b><br/>' +
                        'Type: ' + (props.Type || '') + '<br/>' +
                        'Level: ' + (props.Level || '') + '</div>'
                    )
                    .addTo(roadLayer)
                    .bindTooltip(props.Name || '', { permanent:false, direction:'top' });
            });
        })
        .catch(err => console.error('Error loading roads.geojson', err));


        // --- Load POIs (Properties) ---
        fetch(REPO_NAME + '/properties.geojson')
        .then(r => r.json())
        .then(geo => {
            geo.features.forEach(feature => {
                const props = feature.properties || {};
                const geom = feature.geometry;
                if(!geom) return;

                let centroidXY = null;
                if(geom.type === 'Polygon') {
                    centroidXY = polygonCentroid(geom.coordinates);
                    
                    try {
                        const latlngs = geom.coordinates[0].map(c => qgisToLeaflet(c[0], c[1]));
                        // Add pointerEvents: 'auto'
                        L.polygon(latlngs, { color:'blue', weight:2, fillColor:'blue', fillOpacity:0.2, pointerEvents: 'auto' })
                            .bindPopup('<div class="poi-popup"><b>' + (props.Name||'') + '</b><br/>' +
                                       'Address: ' + (props.Address||'') + '</div>')
                            .addTo(poiLayer);
                    } catch(e){
                        // ignore polygon draw errors for malformed geometry
                    }
                } else if(geom.type === 'Point') {
                    centroidXY = geom.coordinates;
                } else {
                    return;
                }

                if(!centroidXY || centroidXY.length < 2) return;
                const coord = qgisToLeaflet(centroidXY[0], centroidXY[1]);

                // Add pointerEvents: 'auto'
                L.circleMarker(coord, { radius:5, color:'red', fillOpacity:0.9, pointerEvents: 'auto' })
                    .bindPopup('<div class="poi-popup"><b>' + (props.Name||'') + '</b><br/>' +
                                 'Address: ' + (props.Address||'') + '</div>')
                    .addTo(poiLayer)
                    .bindTooltip(props.Name || '', { permanent:false, direction:'top' });
            });
        })
        .catch(err => console.error('Error loading properties.geojson', err));
        
    </script>
</body>
</html>
