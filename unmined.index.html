<!DOCTYPE html>
<html>

<head>
    <title>MKB City Map 2.1</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="lib/ol.css">
    <script src="lib/ol.js"></script>

    <link href="lib/ol-contextmenu.css" rel="stylesheet">
    <script src="lib/ol-contextmenu.iife.js"></script>

    <script type="text/javascript" src="lib/toastify-js.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/toastify-js.min.css">


    <script type="text/javascript" src="unmined.map.properties.js"></script>
    <script type="text/javascript" src="unmined.map.regions.js"></script>
    <script type="text/javascript" src="unmined.map.players.js"></script>

    <script type="text/javascript" src="custom.markers.js"></script>
    <script type="text/javascript" src="pathfinding.js"></script>
    <script type="text/javascript" src="unmined.js"></script>

    <link rel="stylesheet" type="text/css" href="index.css">
        
    <style type="text/css">
        /* Basic map sizing */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
            width: 100%;
        }
        
        /* Popup Styles */
        #popup {
            position: absolute;
            background-color: white;
            box-shadow: 0 1px 4px rgba(0,0,0,0.2);
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #cccccc;
            bottom: 12px;
            left: -50px;
            min-width: 150px;
            z-index: 2000;
        }
        #popup:after, #popup:before {
            top: 100%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
        }
        #popup:after {
            border-top-color: white;
            border-width: 10px;
            left: 48px;
            margin-left: -10px;
        }
        #popup:before {
            border-top-color: #cccccc;
            border-width: 11px;
            left: 48px;
            margin-left: -11px;
        }
        .popup-closer {
            text-decoration: none;
            position: absolute;
            top: 2px;
            right: 8px;
            font-size: 14px;
        }
        .popup-closer:after {
            content: "✖";
        }
        .poi-popup-content { font-size: 13px; line-height: 1.2; }
        
        /* Layer Control Styles */
        .ol-control.layer-toggle-control {
            top: .5em;
            right: .5em;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 4px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
            z-index: 2000;
        }
        .layer-toggle-control label {
            display: block;
            font-size: 14px;
            cursor: pointer;
            margin-top: 3px;
        }
        
        /* Pathfinding UI */
        .ol-control.path-control {
            top: 6.5em; /* Positioned below layer toggle */
            right: .5em;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 4px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
            z-index: 2000;
            font-size: 14px;
            width: 180px;
        }
        .path-control button {
            display: block;
            width: 100%;
            margin-top: 5px;
            padding: 5px;
            cursor: pointer;
        }
        #path-status {
            font-weight: bold;
            margin-top: 5px;
            margin-bottom: 5px;
            min-height: 3em; /* Ensure space for multi-line status */
        }
    </style>

</head>

<body>
    <div id="map"></div>
    
    <div id="popup">
        <a href="#" id="popup-closer" class="popup-closer"></a>
        <div id="popup-content"></div>
    </div>

    <script type="text/javascript">
        
        // =================================================================
        // GLOBAL STATE FOR PATHFINDING (IDs kept in JS, not URL)
        // =================================================================
        window.pathMarkerLayer = null; 
        window.pathLineLayer = null;   
        window.roadLayerSource = null;
        window.pathStartId = null;     // e.g. "123,456"
        window.pathEndId = null;


        // Utility function to convert a node ID string "x,z" to a coordinate array [x, z]
        function nodeIdToCoord(nodeId) {
            return nodeId ? nodeId.split(',').map(Number) : null;
        }
        
        // Utility to draw the start and end markers
        function drawPathMarkers(olMap, dataProjection, viewProjection) {
            window.pathMarkerLayer.getSource().clear();
            
            const startCoord = nodeIdToCoord(window.pathStartId);
            const endCoord = nodeIdToCoord(window.pathEndId);
            
            // Start Marker (Green Circle)
            if (startCoord) {
                // Transform [X, Z] to OpenLayers view projection [X, -Y] for display
                const startFeature = new ol.Feature({
                    geometry: new ol.geom.Point(ol.proj.transform(startCoord, dataProjection, viewProjection))
                });
                startFeature.setStyle(new ol.style.Style({
                    image: new ol.style.Circle({
                        radius: 10,
                        fill: new ol.style.Fill({ color: 'rgba(76, 175, 80, 0.8)' }), // Green
                        stroke: new ol.style.Stroke({ color: '#FFFFFF', width: 3 })
                    }),
                    text: new ol.style.Text({
                        text: 'A (Start)',
                        font: 'bold 12px sans-serif',
                        offsetY: 20,
                        fill: new ol.style.Fill({ color: 'green' }),
                        stroke: new ol.style.Stroke({ color: 'white', width: 2 })
                    })
                }));
                window.pathMarkerLayer.getSource().addFeature(startFeature);
            }
            
            // End Marker (Red Circle)
            if (endCoord) {
                // Transform [X, Z] to OpenLayers view projection [X, -Y] for display
                const endFeature = new ol.Feature({
                    geometry: new ol.geom.Point(ol.proj.transform(endCoord, dataProjection, viewProjection))
                });
                endFeature.setStyle(new ol.style.Style({
                    image: new ol.style.Circle({
                        radius: 10,
                        fill: new ol.style.Fill({ color: 'rgba(244, 67, 54, 0.8)' }), // Red
                        stroke: new ol.style.Stroke({ color: '#FFFFFF', width: 3 })
                    }),
                    text: new ol.style.Text({
                        text: 'B (End)',
                        font: 'bold 12px sans-serif',
                        offsetY: 20,
                        fill: new ol.style.Fill({ color: 'red' }),
                        stroke: new ol.style.Stroke({ color: 'white', width: 2 })
                    })
                }));
                window.pathMarkerLayer.getSource().addFeature(endFeature);
            }
        }

        // Utility to reset the pathfinding state completely
        function resetPath() {
            window.pathStartId = null;
            window.pathEndId = null;
            
            if (window.pathMarkerLayer) window.pathMarkerLayer.getSource().clear();
            if (window.pathLineLayer) window.pathLineLayer.getSource().clear();
            document.getElementById('path-status').textContent = 'Right-click map to set START (A).';
        }
        
        // --- Function to execute pathfinding and draw the route ---
        function handleCalculatePath(olMap, dataProjection, viewProjection) {
            window.pathLineLayer.getSource().clear();
            const statusElement = document.getElementById('path-status');
            statusElement.textContent = 'Calculating...';
            
            const startId = window.pathStartId;
            const endId = window.pathEndId;

            if (typeof calculatePath !== 'function') {
                 statusElement.textContent = "Error: Pathfinding script failed to load.";
                 return;
            }

            // Use IDs stored in globals
            const result = calculatePath(startId, endId);
            
            if (result.path && result.path.length > 0) {
                
                // 2. Transform coordinates for OpenLayers display (Block Coords [X, Z] to View Coords [X, -Y])
                const transformedCoords = result.path.map(coord => 
                    ol.proj.transform(coord, dataProjection, viewProjection)
                );
                
                // 3. Create the LineString feature
                const pathFeature = new ol.Feature({
                    geometry: new ol.geom.LineString(transformedCoords)
                });
                
                // 4. Style the path (Blue line)
                pathFeature.setStyle(new ol.style.Style({
                    stroke: new ol.style.Stroke({
                        color: 'blue',
                        width: 8
                    })
                }));
                
                // 5. Add to the Path Line Layer
                window.pathLineLayer.getSource().addFeature(pathFeature);
                
                statusElement.innerHTML = `✅ Route found! <br> <b>Distance: ${result.distance.toFixed(0)} blocks</b>. <br> Time Cost: ${result.totalCost.toFixed(2)} units.`;
            } else {
                 statusElement.textContent = result.message || 'Error: Could not find a route. Check console for details.';
            }
        }

        // Updates the status text based on current URL parameters
        function updateStatusText(startId, endId) {
            const statusElement = document.getElementById('path-status');
            
            if (startId && endId) {
                statusElement.textContent = `START (A) set at ${startId}. END (B) set at ${endId}. Click 'Calculate Route'.`;
            } else if (startId) {
                statusElement.textContent = `START (A) set at ${startId}. Right-click to set END (B).`;
            } else {
                statusElement.textContent = 'Right-click map to set START (A).';
            }
        }


        window.onload = function() {

            // 1. STANDARD uNmINeD INITIALIZATION LOGIC
            document.title = UnminedMapProperties.worldName + " - " + document.title; 
            if (typeof UnminedCustomMarkers !== 'undefined' && UnminedCustomMarkers.isEnabled && UnminedCustomMarkers.markers) {
                UnminedMapProperties.markers = UnminedMapProperties.markers.concat(UnminedCustomMarkers.markers); 
            }
            if (typeof UnminedPlayers !== 'undefined' && UnminedPlayers.length > 0) {
                if (typeof Unmined !== 'undefined' && Unmined.createPlayerMarkers) {
                    UnminedMapProperties.playerMarkers = Unmined.createPlayerMarkers(UnminedPlayers); 
                }
            }
            
            const mapElement = document.getElementById('map');
            if (!mapElement) { console.error("CRITICAL FAILURE: Map element with id='map' not found."); return; }
            
            const unmined = new Unmined(mapElement, UnminedMapProperties, UnminedRegions);
            
            // 2. Accessing Map and Projections

            const olMap = unmined.olMap || unmined.openlayersMap;
            const dataProjection = unmined.dataProjection; // Minecraft [X, Z] space (used for graph data)
            const viewProjection = unmined.viewProjection; // OpenLayers [X, -Y] space (used for display)

            if (!olMap || !dataProjection || !viewProjection) { console.error("CRITICAL FAILURE: Map or projection objects are missing."); return; }
            
            // Initialize path layers
            window.pathMarkerLayer = new ol.layer.Vector({ source: new ol.source.Vector(), title: 'Path Markers', zIndex: 3000 });
            olMap.addLayer(window.pathMarkerLayer);
            window.pathLineLayer = new ol.layer.Vector({ source: new ol.source.Vector(), title: 'Calculated Path', zIndex: 2500 });
            olMap.addLayer(window.pathLineLayer);


            // 3. VECTOR LAYER SETUP UTILITY WITH COORDINATE NEGATION FIX
            
            function createVectorLayer(url, dataProjection, viewProjection, style) {
                const vectorSource = new ol.source.Vector();

                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        
                        // --- Coordinate Inversion for VISUAL DISPLAY (Z -> -Y) ---
                        function invertCoordinates(coords) {
                            if (Array.isArray(coords[0]) && coords[0].length > 1 && Array.isArray(coords[0][0])) {
                                return coords.map(part => invertCoordinates(part));
                            }
                            if (Array.isArray(coords[0]) && coords[0].length === 2) {
                                return coords.map(coord => [coord[0], coord[1] * -1]);
                            }
                            if (coords.length === 2 && typeof coords[1] === 'number') {
                                return [coords[0], coords[1] * -1];
                            }
                            return coords;
                        }
                        
                        // --- GRAPH BUILDING LOGIC (Using RAW Block Coords) ---
                        if (url === 'roads.geojson' && typeof buildRoadGraph === 'function') {
                            const format = new ol.format.GeoJSON();
                            
                            // 1. Read features using the raw dataProjection, not projecting to the view yet.
                            // These features contain the correct [X, Z] blocks.
                            const rawBlockFeatures = format.readFeatures(data, {
                                dataProjection: dataProjection, 
                                featureProjection: dataProjection 
                            });
                            
                            // 2. Pass these raw block features directly to the graph builder.
                            buildRoadGraph(rawBlockFeatures);
                            console.log("SUCCESS: Road graph built from raw block coordinates."); 
                        }
                        // --- END GRAPH BUILDING LOGIC ---


                        // --- VISUALIZATION LOGIC (Applying Inversion and Projection) ---
                        // 1. Apply the manual Z-inversion to the GeoJSON data object (for OL to see the map correctly)
                        data.features.forEach(feature => {
                            if (feature.geometry && feature.geometry.coordinates) {
                                feature.geometry.coordinates = invertCoordinates(feature.geometry.coordinates);
                            }
                        });

                        // 2. Read features again, transforming from dataProjection to viewProjection 
                        const format = new ol.format.GeoJSON();
                        const features = format.readFeatures(data, {
                            dataProjection: dataProjection,
                            featureProjection: viewProjection 
                        });
                        vectorSource.addFeatures(features);
                        
                        if (url === 'roads.geojson') {
                            window.roadLayerSource = vectorSource;
                        }
                    })
                    .catch(error => {
                        console.error(`ERROR: Failed to load or process GeoJSON from ${url}.`, error);
                    });
                
                return new ol.layer.Vector({
                    source: vectorSource,
                    style: style,
                    visible: true,
                    declutter: true, // <--- ADDED: Enables decluttering for text labels
                    zIndex: 1000 
                });
            }

            // 3A. Roads Layer Definition (Updated with Labels and Ramp exclusion)
            function getRoadStyle(feature, resolution) {
                const roadType = feature.get('Type');
                const roadName = feature.get('Name'); // Use the 'Name' attribute
                
                let color = '#FFFFFF'; 
                let width = 2; 
                let zIndex = 0;

                // Assign colors and widths based on type
                switch(roadType) {
                    case 'Highway': case 'Ramp': case 'Parkway': case 'Freeway':
                        color = '#F7D678'; width = 5; zIndex = 10; break;
                    case 'Arterial': case 'Road':
                        color = '#FFFFFF'; width = 4; zIndex = 5; break;
                    case 'Street': 
                        color = '#C0C0C0'; width = 3; zIndex = 1; break;
                    default:
                        color = '#FFFFFF'; width = 2; break;
                }

                const outlineWidth = width + 2; 

                // 1. Black Outline style
                const outlineStyle = new ol.style.Style({
                    stroke: new ol.style.Stroke({ 
                        color: '#000000', 
                        width: outlineWidth, 
                        lineCap: 'round', 
                        lineJoin: 'round' 
                    }),
                    zIndex: zIndex
                });

                // 2. Road Surface style
                const surfaceStyle = new ol.style.Style({
                    stroke: new ol.style.Stroke({ 
                        color: color, 
                        width: width, 
                        lineCap: 'round', 
                        lineJoin: 'round' 
                    }),
                    zIndex: zIndex + 1
                });

                // 3. Text Label style (Google Maps style)
                // Only render text if we are zoomed in enough (resolution < 10)
                // AND if the road type is NOT a Ramp.
                if (roadName && resolution < 10 && roadType !== 'Ramp') {
                    const textStyle = new ol.style.Style({
                        text: new ol.style.Text({
                            text: roadName,
                            font: 'bold 12px "Open Sans", "Arial", sans-serif',
                            placement: 'line',       // Follows the road curve
                            maxAngle: 0.4,           // Hides label on sharp turns
                            fill: new ol.style.Fill({ color: '#000000' }), // Black Text
                            stroke: new ol.style.Stroke({ color: '#FFFFFF', width: 3 }), // White Halo
                            offsetY: 0,
                            overflow: true // Allows text to be slightly longer than the segment
                        }),
                        zIndex: 999 // Ensures text is on top
                    });
                    return [outlineStyle, surfaceStyle, textStyle];
                }

                return [outlineStyle, surfaceStyle];
            };

            const roadLayer = createVectorLayer('roads.geojson', dataProjection, viewProjection, getRoadStyle);
            roadLayer.set('title', 'Roads Network');
            olMap.addLayer(roadLayer);


            // 3B. Properties/POIs Layer Definition
            const poiStyle = function(feature) {
                if (feature.getGeometry().getType() === 'Polygon') {
                    return new ol.style.Style({
                        stroke: new ol.style.Stroke({ color: 'magenta', width: 3 }), 
                        fill: new ol.style.Fill({ color: 'rgba(255, 0, 255, 0.4)' })
                    });
                } else {
                    return new ol.style.Style({
                        image: new ol.style.Circle({
                            radius: 8, fill: new ol.style.Fill({ color: 'lime' }), 
                            stroke: new ol.style.Stroke({ color: 'black', width: 2 })
                        }),
                    });
                }
            };
            
            const poiLayer = createVectorLayer('properties.geojson', dataProjection, viewProjection, poiStyle);
            poiLayer.set('title', 'Properties/POIs');
            olMap.addLayer(poiLayer);
            
            
            // 4. PATHFINDING UI AND CONTROLS
            const pathControlDiv = document.createElement('div');
            pathControlDiv.className = 'ol-control ol-unselectable path-control';
            
            const statusLabel = document.createElement('p');
            statusLabel.id = 'path-status';
            // Initial status text will be set after checking URL hash
            pathControlDiv.appendChild(statusLabel);

            const calculateButton = document.createElement('button');
            calculateButton.textContent = 'Calculate Route';
            calculateButton.onclick = function() {
                
                const startId = window.pathStartId;
                const endId = window.pathEndId;

                console.log("--- Pathfinding Debug on Calculate Click (URL Check) ---");
                console.log(`Start Node (A): ${startId}`);
                console.log(`End Node (B): ${endId}`);
                console.log("---------------------------------------------------------");

                if (startId && endId) {
                    handleCalculatePath(olMap, dataProjection, viewProjection); 
                } else {
                    let missing = [];
                    if (!startId) missing.push('Start (A)');
                    if (!endId) missing.push('End (B)');
                    
                    Toastify({
                        text: 'Please set the ' + missing.join(' and ') + ' point(s) by right-clicking the map.',
                        duration: 5000,
                        gravity: "top",
                        position: "center",
                        style: { background: "red" }
                    }).showToast();
                }
            };
            pathControlDiv.appendChild(calculateButton);
            
            const resetButton = document.createElement('button');
            resetButton.textContent = 'Reset';
            resetButton.onclick = resetPath;
            pathControlDiv.appendChild(resetButton);
            
            olMap.addControl(new ol.control.Control({ element: pathControlDiv }));


            // 5. CONTEXT MENU SELECTION HANDLER
            function handleContextSelection(viewCoord, type) {
                console.log("--- Context Menu Click Handled ---");
                
                if (typeof findNearestNode !== 'function') {
                    console.error("findNearestNode is not defined. pathfinding.js failed to load.");
                    return;
                }
                
                // 1. Transform from View (OpenLayers) to Minecraft block coordinates ([x, z]).
                //    The custom projections already handle the Y/Z sign flip, so no manual negation here.
                const preciseBlockCoord = ol.proj.transform(viewCoord, viewProjection, dataProjection);


                // *** DEBUG LOGGING ***
                console.log("Clicked Type:", type);
                console.log("Transformed Block Coordinate (x, z) for search:", preciseBlockCoord); 
                console.log("Attempting to find nearest node from roadGraph...");
                // ********************************************************************

                // findNearestNode runs the distance calculation against the roadGraph
                const nearestNode = findNearestNode(preciseBlockCoord); 
                
                console.log("Result of findNearestNode:", nearestNode); 

                if (nearestNode) {
                    // Update in-memory IDs with the new coordinate
                    if (type === 'start') {
                        window.pathStartId = nearestNode;
                    } else {
                        if (!window.pathStartId) {
                            Toastify({
                                text: "Please set the START (A) point first.",
                                duration: 3000,
                                gravity: "top",
                                position: "center",
                                style: { background: "orange" }
                            }).showToast();
                            return;
                        }
                        window.pathEndId = nearestNode;
                    }

                    // Update visuals and status
                    drawPathMarkers(olMap, dataProjection, viewProjection);
                    updateStatusText(window.pathStartId, window.pathEndId);
                    window.pathLineLayer.getSource().clear(); 
                    
                } else {
                    Toastify({
                        text: "No eligible road node found within 15 blocks. Click closer to a road.",
                        duration: 4000,
                        gravity: "top",
                        position: "center",
                        style: { background: "red" }
                    }).showToast();
                }
            }
            
            // === Context Menu Setup ===
            const contextmenu_items = [
                {
                    text: 'Set as Path Start (A)',
                    classname: 'bold path-start-item',
                    icon: 'https://cdn-icons-png.flaticon.com/16/242/242661.png', 
                    callback: function(obj) {
                        handleContextSelection(obj.coordinate, 'start');
                    }
                },
                {
                    text: 'Set as Path End (B)',
                    classname: 'bold path-end-item',
                    icon: 'https://cdn-icons-png.flaticon.com/16/242/242662.png', 
                    callback: function(obj) {
                        handleContextSelection(obj.coordinate, 'end');
                    }
                },
                '-' // Separator 
            ];
            
            const contextmenu = new ContextMenu({
                width: 180,
                defaultItems: false, // Only show our custom items, not default OpenLayers items
                items: contextmenu_items
            });
            olMap.addControl(contextmenu);

            
            // 6. INITIALIZE STATUS TEXT
            updateStatusText(window.pathStartId, window.pathEndId);
            
            // --- Single-Click Handler (Handles Popups) ---
            
            const container = document.getElementById('popup');
            const content = document.getElementById('popup-content');
            const closer = document.getElementById('popup-closer');
            
            const overlay = new ol.Overlay({
                element: container,
                autoPan: true,
                autoPanAnimation: { duration: 250 },
            });
            olMap.addOverlay(overlay);
            
            closer.onclick = function () {
                overlay.setPosition(undefined);
                closer.blur();
                return false;
            };
            
            olMap.on('singleclick', function (evt) {
                // Only handle left-clicks (right-clicks open context menu)
                if (evt.originalEvent && evt.originalEvent.button !== 0) {
                    return;
                }

                let clickedFeature = null;
                let clickedLayerTitle = null;
                
                // Use forEachFeatureAtPixel with hit tolerance for better detection
                olMap.forEachFeatureAtPixel(evt.pixel, function (feature, layer) {
                    const layerTitle = layer ? layer.get('title') : null;
                    
                    // Ignore pathfinding layers
                    if (layerTitle === 'Path Markers' || layerTitle === 'Calculated Path') {
                        return null; 
                    }
                    
                    // Check for roads or properties
                    if (layerTitle === 'Roads Network' || layerTitle === 'Properties/POIs') {
                        clickedFeature = feature;
                        clickedLayerTitle = layerTitle;
                        return feature; // Stop searching once we find a valid feature
                    }
                }, {
                    hitTolerance: 5, // 5 pixel tolerance for easier clicking
                    layerFilter: function(layer) {
                        const title = layer.get('title');
                        return title === 'Roads Network' || title === 'Properties/POIs';
                    }
                });
                
                if (clickedFeature) {
                    const properties = clickedFeature.getProperties();
                    let htmlContent = `<div class="poi-popup-content">`;
                    
                    // For Roads: Show ONLY Name and Type
                    if (clickedLayerTitle === 'Roads Network') {
                        if (properties.Name) {
                            htmlContent += `<b>${properties.Name}</b><br>`;
                        }
                        if (properties.Type) {
                            htmlContent += `<b>Type: ${properties.Type}</b>`;
                        }
                    } 
                    // For Properties: Show all non-null values
                    else if (clickedLayerTitle === 'Properties/POIs') {
                        let hasContent = false;
                        for (const key in properties) {
                            if (key !== 'geometry' && properties[key] !== null && properties[key] !== undefined) {
                                const value = properties[key];
                                const displayKey = key.charAt(0).toUpperCase() + key.slice(1).replace(/([A-Z])/g, ' $1').trim();
                                if (key === 'Name' || key === 'Type') {
                                    htmlContent += `<b>${displayKey}:</b> ${value}<br>`;
                                } else {
                                    htmlContent += `<div><b>${displayKey}:</b> ${value}</div>`;
                                }
                                hasContent = true;
                            }
                        }
                        if (!hasContent) {
                            htmlContent += `<strong>Property</strong>`;
                        }
                    }
                    
                    htmlContent += `</div>`;
                    content.innerHTML = htmlContent;
                    
                    // Position popup at click location
                    overlay.setPosition(evt.coordinate);
                } else {
                    // No feature clicked, hide popup
                    overlay.setPosition(undefined);
                }
            }); 


        }; // End of window.onload
    </script>
</body>
</html>
