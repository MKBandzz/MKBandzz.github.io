<!DOCTYPE html>
<html>

<head>
    <title>MKB City Map - OpenLayers Only (Final Coordinate Fix)</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="lib/ol.css">
    <script src="lib/ol.js"></script>

    <script type="text/javascript" src="unmined.map.properties.js"></script>
    <script type="text/javascript" src="unmined.map.regions.js"></script>
    <script type="text/javascript" src="unmined.map.players.js"></script>

    <script type="text/javascript" src="custom.markers.js"></script>

    <link href="lib/ol-contextmenu.css" rel="stylesheet">
    <script src="lib/ol-contextmenu.iife.js"></script>
    <script type="text/javascript" src="lib/toastify-js.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/toastify-js.min.css">
    
    <link rel="stylesheet" type="text/css" href="index.css">
    
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
            width: 100%;
        }
        
        /* Styles for Popups and Controls (Unchanged) */
        #popup {
            position: absolute;
            background-color: white;
            box-shadow: 0 1px 4px rgba(0,0,0,0.2);
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #cccccc;
            bottom: 12px;
            left: -50px;
            min-width: 150px;
            z-index: 2000;
        }
        #popup:after, #popup:before {
            top: 100%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
        }
        #popup:after {
            border-top-color: white;
            border-width: 10px;
            left: 48px;
            margin-left: -10px;
        }
        #popup:before {
            border-top-color: #cccccc;
            border-width: 11px;
            left: 48px;
            margin-left: -11px;
        }
        .popup-closer {
            text-decoration: none;
            position: absolute;
            top: 2px;
            right: 8px;
            font-size: 14px;
        }
        .popup-closer:after {
            content: "âœ–";
        }
        .poi-popup-content { font-size: 13px; line-height: 1.2; }
        
        .ol-control.layer-toggle-control {
            top: .5em;
            right: .5em;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 4px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
        }
        .layer-toggle-control label {
            display: block;
            font-size: 14px;
            cursor: pointer;
            margin-top: 3px;
        }

    </style>

</head>

<body>
    <div id="map"></div>
    <div id="popup">
        <a href="#" id="popup-closer" class="popup-closer"></a>
        <div id="popup-content"></div>
    </div>
    
    <script type="text/javascript">
        
        window.onload = function() {

            // ----------------------------------------------------
            // 1. OpenLayers Map Creation 
            // ----------------------------------------------------
            
            if (typeof UnminedMapProperties === 'undefined' || !UnminedMapProperties.worldName) {
                console.error("CRITICAL FAILURE: UnminedMapProperties object is missing.");
                return;
            }
            
            const worldProps = UnminedMapProperties;
            
            if (!Array.isArray(worldProps.zoomResolutions) || worldProps.zoomResolutions.length === 0) {
                 console.error("CRITICAL FAILURE: The properties file is corrupt. Please ensure unmined.map.properties.js is fixed.");
                 return;
            }

            document.title = worldProps.worldName + " - " + document.title; 

            const tileWidth = worldProps.tileSize;
            const tileHeight = worldProps.tileSize;
            const center = [worldProps.centerX, -worldProps.centerZ];
            const minZoom = worldProps.minZoom;
            const maxZoom = worldProps.maxZoom;
            
            // Critical constants for coordinate transformation
            const mapHeight = worldProps.imageHeight; 
            const minZBlock = worldProps.minRegionZ * 512; // Calculates -4096 (Northernmost block Z)

            const mapExtent = [0, 0, worldProps.imageWidth, mapHeight];
            const mapProjection = new ol.proj.Projection({
                code: 'MKB-Minecraft', 
                units: 'pixels',
                extent: mapExtent,
            });

            const tileGrid = new ol.tilegrid.TileGrid({
                extent: mapExtent,
                resolutions: worldProps.zoomResolutions,
                tileSize: [tileWidth, tileHeight],
                origin: [0, 0]
            });
            
            // 1A. Base Tile Layer (Confirmed as correct)
            const tileLayer = new ol.layer.Tile({
                title: 'Minecraft Base Map',
                source: new ol.source.XYZ({
                    projection: mapProjection,
                    tileGrid: tileGrid,
                    wrapX: false,
                    
                    tileUrlFunction: function(coordinate) {
                        if (!coordinate) return undefined;
                        const z = coordinate[0];
                        const x = coordinate[1];
                        const y = -coordinate[2] - 1; // Invert Y index for Z-axis

                        if (z < 0 || x < 0 || y < 0) return undefined;

                        const xFolder = Math.floor(x / 1000);
                        const yFolder = Math.floor(y / 1000);
                        
                        return `tiles/zoom.${z}/${xFolder}/${yFolder}/tile.${x}.${y}.png`;
                    }
                })
            });

            // 1B. Create the OpenLayers Map Instance
            const olMap = new ol.Map({
                target: 'map',
                layers: [tileLayer],
                view: new ol.View({
                    projection: mapProjection,
                    center: center,
                    zoom: worldProps.defaultZoom,
                    minZoom: minZoom,
                    maxZoom: maxZoom
                })
            });
            
            console.log("SUCCESS: Tiles loading. Applying final vector coordinate fix...");
            
            // *** FINAL FIX: COORDINATE REFLECTION FUNCTION WITH BLOCK OFFSET ***
            function reflectZ(coordinates) {
                if (typeof coordinates[0] === 'number') {
                    const x_mc = coordinates[0];
                    const z_mc = coordinates[1];
                    
                    // 1. Shift Z to be relative to the map's 0 (top-most block)
                    // (z_mc - minZBlock) converts the world coordinate to a pixel-like offset [0, H]
                    const z_pixel_offset = z_mc - minZBlock; 
                    
                    // 2. Reflect the pixel offset across the height H
                    // This corrects the orientation for the inverted map view.
                    const y_final = mapHeight - z_pixel_offset; 
                    
                    return [x_mc, y_final];
                } else {
                    return coordinates.map(reflectZ);
                }
            }

            // Function to load GeoJSON, reflect coordinates, and create a source (UNCHANGED)
            function createVectorSource(url) {
                const vectorSource = new ol.source.Vector();

                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        const format = new ol.format.GeoJSON();
                        // Read features without projection transformation first
                        const features = format.readFeatures(data, {
                            dataProjection: 'EPSG:4326', 
                            featureProjection: 'EPSG:4326'
                        });

                        features.forEach(feature => {
                            const geometry = feature.getGeometry();
                            if (geometry) {
                                // Apply the definitive reflection correction
                                geometry.setCoordinates(reflectZ(geometry.getCoordinates()));
                            }
                        });
                        
                        vectorSource.addFeatures(features);
                        console.log(`Vector Layer loaded and reflected successfully: ${url}`);
                    })
                    .catch(error => console.error(`Failed to load GeoJSON from ${url}:`, error));
                
                return vectorSource;
            }


            // --------------------------
            // 2. OpenLayers Vector Layer Setup (Roads) 
            // --------------------------
            
            const roadStyleFunction = function(feature) {
                return new ol.style.Style({
                    stroke: new ol.style.Stroke({ color: 'yellow', width: 5 }),
                });
            };

            const roadSource = createVectorSource('roads.geojson');
            
            const roadLayer = new ol.layer.Vector({
                title: 'Roads Network',
                source: roadSource,
                style: roadStyleFunction,
                visible: true,
                zIndex: 999 
            });

            olMap.addLayer(roadLayer);


            // --------------------------
            // 3. OpenLayers Vector Layer Setup (Properties/POIs)
            // --------------------------
            
            const poiStyleFunction = function(feature) {
                if (feature.getGeometry().getType() === 'Polygon') {
                    return new ol.style.Style({
                        stroke: new ol.style.Stroke({ color: 'magenta', width: 3 }), 
                        fill: new ol.style.Fill({ color: 'rgba(255, 0, 255, 0.4)' })
                    });
                } else {
                    return new ol.style.Style({
                        image: new ol.style.Circle({
                            radius: 8, fill: new ol.style.Fill({ color: 'lime' }), 
                            stroke: new ol.style.Stroke({ color: 'black', width: 2 })
                        }),
                    });
                }
            };
            
            const poiSource = createVectorSource('properties.geojson');
            
            const poiLayer = new ol.layer.Vector({
                title: 'Properties/POIs',
                source: poiSource,
                style: poiStyleFunction,
                visible: true,
                zIndex: 1000 
            });

            olMap.addLayer(poiLayer);
            
            
            // Re-render layer on zoom change to update text visibility (optional, but good practice)
            olMap.getView().on('change:resolution', function() {
                roadLayer.changed();
                poiLayer.changed();
            });


            // --------------------------
            // 4. Custom OpenLayers Layer Control (UNCHANGED)
            // --------------------------
            const layerControlDiv = document.createElement('div');
            layerControlDiv.className = 'ol-control ol-unselectable layer-toggle-control';

            const roadInput = document.createElement('input');
            roadInput.type = 'checkbox'; roadInput.id = 'toggle-roads'; roadInput.checked = roadLayer.getVisible();
            roadInput.onchange = function() { roadLayer.setVisible(this.checked); };
            const roadLabel = document.createElement('label');
            roadLabel.htmlFor = 'toggle-roads'; roadLabel.textContent = 'Roads Network';

            const poiInput = document.createElement('input');
            poiInput.type = 'checkbox'; poiInput.id = 'toggle-pois'; poiInput.checked = poiLayer.getVisible();
            poiInput.onchange = function() { poiLayer.setVisible(this.checked); };
            const poiLabel = document.createElement('label');
            poiLabel.htmlFor = 'toggle-pois'; poiLabel.textContent = 'Properties/POIs';

            layerControlDiv.appendChild(roadInput);
            layerControlDiv.appendChild(roadLabel);
            layerControlDiv.appendChild(poiInput);
            layerControlDiv.appendChild(poiLabel);

            olMap.addControl(new ol.control.Control({ element: layerControlDiv }));

            // --------------------------
            // 5. OpenLayers Popup/Interaction Logic (UNCHANGED)
            // --------------------------
            const container = document.getElementById('popup');
            const content = document.getElementById('popup-content');
            const closer = document.getElementById('popup-closer');
            
            const overlay = new ol.Overlay({
                element: container,
                autoPan: true,
                autoPanAnimation: { duration: 250 },
            });
            olMap.addOverlay(overlay);
            
            closer.onclick = function () {
                overlay.setPosition(undefined);
                closer.blur();
                return false;
            };

            olMap.on('click', function (evt) {
                const feature = olMap.forEachFeatureAtPixel(evt.pixel, function (feature, layer) {
                    const layerTitle = layer ? layer.get('title') : null;
                    if (layerTitle === 'Roads Network' || layerTitle === 'Properties/POIs') {
                         return feature;
                    }
                });
                
                if (feature) {
                    const properties = feature.getProperties();
                    let htmlContent = '';

                    if (properties.Type && (properties.Type === 'Highway' || properties.Type === 'Road' || properties.Type === 'Street' || properties.Type === 'Ramp')) {
                        htmlContent = `
                            <div class="poi-popup-content">
                                <b>${properties.Name || 'Unnamed Road'}</b><br/>
                                Type: ${properties.Type || 'N/A'}
                            </div>
                        `;
                    } else if (properties.Address || properties.Name) {
                        htmlContent = `
                            <div class="poi-popup-content">
                                <b>${properties.Name || 'Unnamed Property'}</b><br/>
                                Address: ${properties.Address || 'N/A'}
                            </div>
                        `;
                    }

                    if (htmlContent) {
                        content.innerHTML = htmlContent;
                        
                        const geom = feature.getGeometry();
                        let popupCoord;
                        if (geom.getType() === 'LineString') {
                            popupCoord = geom.getCoordinateAt(0.5);
                        } else if (geom.getType() === 'Polygon') {
                            popupCoord = ol.extent.getCenter(geom.getExtent());
                        } else if (geom.getType() === 'Point') {
                            popupCoord = geom.getCoordinates();
                        }
                        
                        overlay.setPosition(popupCoord);
                    } else {
                        overlay.setPosition(undefined);
                    }

                } else {
                    overlay.setPosition(undefined);
                }
            });

        }; // End of window.onload
    </script>
</body>
</html>
