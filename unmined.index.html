<!DOCTYPE html>
<html>

<head>
    <title>MKB City Map</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="lib/ol.css">
    <script src="lib/ol.js"></script> 
    
    <link href="lib/ol-contextmenu.css" rel="stylesheet">
    <script src="lib/ol-contextmenu.iife.js"></script>

    <script type="text/javascript" src="lib/toastify-js.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/toastify-js.min.css">

    <script type="text/javascript" src="unmined.map.properties.js"></script>
    <script type="text/javascript" src="unmined.map.regions.js"></script>
    <script type="text/javascript" src="unmined.map.players.js"></script>
    <script type="text/javascript" src="custom.markers.js"></script>
    <script type="text/javascript" src="unmined.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        /* Styling for the OpenLayers Popup */
        #popup {
            position: absolute;
            background-color: white;
            box-shadow: 0 1px 4px rgba(0,0,0,0.2);
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #cccccc;
            bottom: 12px;
            left: -50px;
            min-width: 150px;
            z-index: 2000; /* Ensure popup is on top */
        }
        #popup:after, #popup:before {
            top: 100%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
        }
        #popup:after {
            border-top-color: white;
            border-width: 10px;
            left: 48px;
            margin-left: -10px;
        }
        #popup:before {
            border-top-color: #cccccc;
            border-width: 11px;
            left: 48px;
            margin-left: -11px;
        }
        .popup-closer {
            text-decoration: none;
            position: absolute;
            top: 2px;
            right: 8px;
            font-size: 14px;
        }
        .popup-closer:after {
            content: "âœ–";
        }
        .poi-popup-content { font-size: 13px; line-height: 1.2; }
        
        /* Custom Control for Layer Switching (Top Right) */
        .ol-control.layer-toggle-control {
            top: .5em;
            right: .5em;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 4px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
        }
        .layer-toggle-control label {
            display: block;
            font-size: 14px;
            cursor: pointer;
            margin-top: 3px;
        }

    </style>

</head>

<body>
    <div id="map"></div>
    <div id="popup">
        <a href="#" id="popup-closer" class="popup-closer"></a>
        <div id="popup-content"></div>
    </div>
    
    <script type="text/javascript">
        
        window.onload = function() {

            // --------------------------
            // 1. OpenLayers Initialization (uNmINeD)
            // --------------------------
            document.title = UnminedMapProperties.worldName + " - " + document.title; 

            if (UnminedCustomMarkers && UnminedCustomMarkers.isEnabled && UnminedCustomMarkers.markers) {
                UnminedMapProperties.markers = UnminedMapProperties.markers.concat(UnminedCustomMarkers.markers);
            }
            
            if (UnminedPlayers && UnminedPlayers.length > 0) {
                UnminedMapProperties.playerMarkers = Unmined.createPlayerMarkers(UnminedPlayers);
            }

            const mapElement = document.getElementById('map');
            const unmined = new Unmined(mapElement, UnminedMapProperties, UnminedRegions);
            const olMap = unmined.map; 
            
            // Define the Data Projection (Minecraft World Coordinates [X, Z])
            const dataProjection = new ol.proj.Projection({
                code: 'DATA',
                units: 'pixels',
            });

            // --------------------------
            // 2. OpenLayers Vector Layer Setup (Roads)
            // --------------------------
            const roadStyleFunction = function(feature) {
                const props = feature.getProperties();
                let color = 'gray';
                let weight = 2;
                if(props.Type === 'Highway' || props.Type === 'Ramp'){
                    color = '#ffaa00'; weight = 6;
                } else if(props.Type === 'Arterial' || props.Type === 'Road'){
                    color = 'white'; weight = 4;
                } else if(props.Type === 'Street'){
                    color = 'gray'; weight = 2;
                }
                
                return new ol.style.Style({
                    stroke: new ol.style.Stroke({
                        color: color,
                        width: weight,
                    }),
                    text: new ol.style.Text({
                        text: props.Name || '',
                        font: '14px sans-serif',
                        fill: new ol.style.Fill({ color: 'white' }),
                        stroke: new ol.style.Stroke({ color: 'black', width: 3 }),
                        placement: 'line',
                        maxAngle: 0.785,
                        overflow: true
                    })
                });
            };

            const roadSource = new ol.source.Vector({
                url: 'roads.geojson',
                format: new ol.format.GeoJSON({
                    defaultDataProjection: dataProjection,
                    featureProjection: 'VIEW', 
                    dataProjection: 'EPSG:4326', 
                    
                    readGeometry: function(geometry, opt_options) {
                        const newGeometry = geometry.clone();
                        newGeometry.applyTransform(function(coordinates, opt_dimension) {
                            if (opt_dimension > 1) {
                                for (let i = 0; i < coordinates.length; i += opt_dimension) {
                                    // Invert the second component (Z/Y)
                                    coordinates[i + 1] = -coordinates[i + 1];
                                }
                            }
                            return coordinates;
                        });
                        return newGeometry;
                    }

                }),
            });
            
            const roadLayer = new ol.layer.Vector({
                title: 'Roads Network',
                source: roadSource,
                style: roadStyleFunction,
                visible: true,
                zIndex: 999 
            });

            olMap.addLayer(roadLayer);


            // --------------------------
            // 3. OpenLayers Vector Layer Setup (Properties/POIs)
            // --------------------------
            const poiStyleFunction = function(feature) {
                const props = feature.getProperties();
                if (feature.getGeometry().getType() === 'Polygon') {
                    // Polygon style (area)
                    return new ol.style.Style({
                        stroke: new ol.style.Stroke({ color: '#0055ff', width: 2 }),
                        fill: new ol.style.Fill({ color: 'rgba(0, 85, 255, 0.2)' })
                    });
                } else {
                    // Point style (circle marker)
                    return new ol.style.Style({
                        image: new ol.style.Circle({
                            radius: 5,
                            fill: new ol.style.Fill({ color: 'red' }),
                            stroke: new ol.style.Stroke({ color: 'white', width: 1.5 })
                        }),
                        text: new ol.style.Text({
                            text: props.Name || '',
                            font: 'bold 12px sans-serif',
                            offsetY: -10,
                            fill: new ol.style.Fill({ color: 'white' }),
                            stroke: new ol.style.Stroke({ color: 'black', width: 3 }),
                        })
                    });
                }
            };
            
            const poiSource = new ol.source.Vector({
                url: 'properties.geojson',
                format: new ol.format.GeoJSON({
                    defaultDataProjection: dataProjection,
                    featureProjection: 'VIEW', 
                    dataProjection: 'EPSG:4326', 
                    readGeometry: function(geometry, opt_options) {
                        const newGeometry = geometry.clone();
                        newGeometry.applyTransform(function(coordinates, opt_dimension) {
                            if (opt_dimension > 1) {
                                for (let i = 0; i < coordinates.length; i += opt_dimension) {
                                    // Invert the second component (Z/Y)
                                    coordinates[i + 1] = -coordinates[i + 1];
                                }
                            }
                            // NOTE: The `transform` call here was redundant in the previous example and removed.
                            return newGeometry; 
                        });
                        return newGeometry;
                    }
                }),
            });
            
            const poiLayer = new ol.layer.Vector({
                title: 'Properties/POIs',
                source: poiSource,
                style: poiStyleFunction,
                visible: true,
                zIndex: 1000 
            });

            olMap.addLayer(poiLayer);


            // --------------------------
            // 4. Custom OpenLayers Layer Control
            // --------------------------
            const layerControlDiv = document.createElement('div');
            layerControlDiv.className = 'ol-control ol-unselectable layer-toggle-control';

            const roadInput = document.createElement('input');
            roadInput.type = 'checkbox'; roadInput.id = 'toggle-roads'; roadInput.checked = roadLayer.getVisible();
            roadInput.onchange = function() { roadLayer.setVisible(this.checked); };
            const roadLabel = document.createElement('label');
            roadLabel.htmlFor = 'toggle-roads'; roadLabel.textContent = 'Roads Network';

            const poiInput = document.createElement('input');
            poiInput.type = 'checkbox'; poiInput.id = 'toggle-pois'; poiInput.checked = poiLayer.getVisible();
            poiInput.onchange = function() { poiLayer.setVisible(this.checked); };
            const poiLabel = document.createElement('label');
            poiLabel.htmlFor = 'toggle-pois'; poiLabel.textContent = 'Properties/POIs';

            layerControlDiv.appendChild(roadInput);
            layerControlDiv.appendChild(roadLabel);
            layerControlDiv.appendChild(poiInput);
            layerControlDiv.appendChild(poiLabel);

            olMap.addControl(new ol.control.Control({ element: layerControlDiv }));

            // --------------------------
            // 5. OpenLayers Popup/Interaction Logic (Popups)
            // --------------------------
            const container = document.getElementById('popup');
            const content = document.getElementById('popup-content');
            const closer = document.getElementById('popup-closer');
            
            const overlay = new ol.Overlay({
                element: container,
                autoPan: true,
                autoPanAnimation: { duration: 250 },
            });
            olMap.addOverlay(overlay);
            
            closer.onclick = function () {
                overlay.setPosition(undefined);
                closer.blur();
                return false;
            };

            olMap.on('click', function (evt) {
                const feature = olMap.forEachFeatureAtPixel(evt.pixel, function (feature, layer) {
                    // Check if the layer title matches one of our vector layers to ignore uNmINeD default markers
                    const layerTitle = layer ? layer.get('title') : null;
                    if (layerTitle === 'Roads Network' || layerTitle === 'Properties/POIs') {
                         return feature;
                    }
                });
                
                if (feature) {
                    const properties = feature.getProperties();
                    const coordinate = feature.getGeometry().getCoordinates(); // Use feature coordinate for center
                    let htmlContent = '';

                    if (properties.Type && (properties.Type === 'Highway' || properties.Type === 'Road' || properties.Type === 'Street' || properties.Type === 'Ramp')) {
                        // Roads feature
                        htmlContent = `
                            <div class="poi-popup-content">
                                <b>${properties.Name || 'Unnamed Road'}</b><br/>
                                Type: ${properties.Type || 'N/A'}
                            </div>
                        `;
                    } else if (properties.Address || properties.Name) {
                        // Properties/POIs feature
                        htmlContent = `
                            <div class="poi-popup-content">
                                <b>${properties.Name || 'Unnamed Property'}</b><br/>
                                Address: ${properties.Address || 'N/A'}
                            </div>
                        `;
                    }

                    if (htmlContent) {
                        content.innerHTML = htmlContent;
                        // For non-point features (lines/polygons), get a representative coordinate
                        const geom = feature.getGeometry();
                        let popupCoord = geom.getCoordinates();
                        if (geom.getType() === 'LineString') {
                            // Get the midpoint of the line
                            popupCoord = geom.getCoordinateAt(0.5);
                        } else if (geom.getType() === 'Polygon') {
                            // Get the center of the polygon's extent
                            popupCoord = ol.extent.getCenter(geom.getExtent());
                        } else if (geom.getType() === 'Point') {
                            popupCoord = geom.getCoordinates();
                        }
                        
                        overlay.setPosition(popupCoord);
                    } else {
                        overlay.setPosition(undefined);
                    }

                } else {
                    overlay.setPosition(undefined);
                }
            });

        }; // End of window.onload
    </script>
</body>
</html>
